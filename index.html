<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Транслитератор</title>
</head>
<body>
<h1 style="text-align: center">Лаба «Транслитератор»</h1>
<script type='text/javascript'>
    function send() {
        let inputText = document.getElementById('text').value;
        let trans = new Array();
        trans['А'] = 'A';
        trans['а'] = 'a';
        trans['Б'] = 'B';
        trans['б'] = 'b';
        trans['В'] = 'V';
        trans['в'] = 'v';
        trans['Г'] = 'G';
        trans['г'] = 'g';
        trans['Д'] = 'D';
        trans['д'] = 'd';
        trans['Е'] = 'E';
        trans['е'] = 'e';
        trans['Ё'] = 'Ye';
        trans['ё'] = 'ye';
        trans['Ж'] = 'Zh';
        trans['ж'] = 'zh';
        trans['З'] = 'Z';
        trans['з'] = 'z';
        trans['И'] = 'I';
        trans['и'] = 'i';
        trans['Й'] = 'Y';
        trans['й'] = 'y';
        trans['К'] = 'K';
        trans['к'] = 'k';
        trans['Л'] = 'L';
        trans['л'] = 'l';
        trans['М'] = 'M';
        trans['м'] = 'm';
        trans['Н'] = 'N';
        trans['н'] = 'n';
        trans['О'] = 'O';
        trans['о'] = 'o';
        trans['П'] = 'P';
        trans['п'] = 'p';
        trans['Р'] = 'R';
        trans['р'] = 'r';
        trans['С'] = 'S';
        trans['с'] = 's';
        trans['Т'] = 'T';
        trans['т'] = 't';
        trans['У'] = 'U';
        trans['у'] = 'u';
        trans['Ф'] = 'F';
        trans['ф'] = 'f';
        trans['Х'] = 'Kh';
        trans['х'] = 'kh';
        trans['Ц'] = 'Ts';
        trans['ц'] = 'ts';
        trans['Ч'] = 'Ch';
        trans['ч'] = 'ch';
        trans['Ш'] = 'Sh';
        trans['ш'] = 'sh';
        trans['Щ'] = 'Shch';
        trans['щ'] = 'shch';
        trans['Ъ'] = '';
        trans['ъ'] = '';
        trans['Ы'] = 'Y';
        trans['ы'] = 'y';
        trans['Ь'] = '';
        trans['ь'] = '';
        trans['Э'] = 'E';
        trans['э'] = 'e';
        trans['Ю'] = 'Yu';
        trans['ю'] = 'yu';
        trans['Я'] = 'Ya';
        trans['я'] = 'ya';

        let result = '';
        for (let i = 0; i < inputText.length; i++) {
            if (trans[inputText[i]] !== undefined) {
                result += trans[inputText[i]];
            } else {
                result += inputText[i];
            }
        }

        let outText = result[0].toLocaleUpperCase() + result.slice(1).toLocaleLowerCase();

        if (!inputText) {
            document.getElementById('text_2').value = '';
        } else {
            document.getElementById('text_2').value = outText;
        }

    }
</script>

<div style="text-align: center;">
    <textarea id="text" onKeyUp="send()"></textarea>
    <br>
    <textarea id="text_2"></textarea>
    <br>
</div>
</body>
</html>
